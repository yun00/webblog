<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="fragments/header :: header">
</head>
<body>
	<div class="container">
		<div class="row">
			<h2 th:text="${userModel.title}">欢迎来到云师兄的博客</h2>
		</div>

		<div class="row">
			<p>
				<a class="btn btn-primary" href="/users" role="button">返回</a>
			</p>
		</div>

		<div class="row">
			<form action="/users" method="POST" th:object="${userModel.user}">

				<input type="hidden" name="id" th:value="*{id}"></input>

				<div class="form-group">
					<label for="name">名称</label> <input type="text"
						class="form-control" name="name" id="name" th:value="*{name}"></input>
				</div>
				<div class="form-group">
					<label for="name">年龄</label> <input type="text"
						class="form-control" name="age" th:value="*{age}"></input>
				</div>
				<input type="submit" class="btn btn-default" value="提交"></input>
			</form>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
