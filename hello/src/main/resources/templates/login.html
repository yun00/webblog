      xmlns:th="http://www.thymeleaf.org">

</head>
    <body>
    <header id="header">
        <div class="container-fluid">
<!--
            <div id="logo" class="pull-left">
                <h1><a href="#intro" class="scrollto">BizPage</a></h1>
            </div>-->

            <nav id="nav-menu-container">
                <ul class="nav-menu">
                    <li class="menu-active"><a href="#login">登陆</a></li>
                    <li><a href="#blog">博客</a></li>

                </ul>
            </nav>
        </div>

        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>云师兄</strong>的博客</h1>
                            <div class="description">
                            	<p>欢迎来到云师兄的博客，记录技术和生活的点点滴滴</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>登陆云师兄的博客</h3>
                            		<p>请输入您的用户名和密码：</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form th:action="@{/login}" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="username"></label>
			                        	<input type="text" name="username" placeholder="用户名" class="form-username form-control" id="username"></input>
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="password"></label>
			                        	<input type="password" name="password" placeholder="密码" class="form-password form-control" id="password"></input>
			                        </div>
			                        <button type="submit" class="btn">登陆</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 social-login">
                        	<h3>或使用第三方登陆:</h3>
                        	<div class="social-login-buttons">
	                        	<a class="btn btn-link-1 btn-link-1-facebook" href="#">
	                        		<i class="fa fa-facebook"></i> QQ
	                        	</a>
	                        	<a class="btn btn-link-1 btn-link-1-twitter" href="#">
	                        		<i class="fa fa-twitter"></i> Weixin
	                        	</a>
	                        	<a class="btn btn-link-1 btn-link-1-google-plus" href="#">
	                        		<i class="fa fa-google-plus"></i> Google Plus
	                        	</a>
                        	</div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="copyrights">Collect from <a href="http://www.yubuyun.top/"  title="云师兄的博客">云师兄的博客</a></div>
