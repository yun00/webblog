<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Dashboard - Bootstrap Admin</title>
    <link href="/css/login/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/table/bootstrap-responsive.min.css" rel="stylesheet" />

    <link href="/css/table/adminia.css" rel="stylesheet" />
    <link href="/css/table/adminia-responsive.css" rel="stylesheet" />

    <link href="/css/table/pages/dashboard.css" rel="stylesheet" />
    <link href="/css/font-awesome.min.css" rel="stylesheet" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>

<div id="content">

    <div class="container">

        <div class="row">

            <div >

                <div class="widget widget-table">

                    <div class="widget-header">
                        <i class="icon-th-list"></i>
                        <h3>Table</h3>
                    </div>

                    <div class="widget-content">

                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Username</th>
                                <th>Company</th>
                                <th>&nbsp;</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr>
                                <td>1</td>
                                <td>Michael</td>
                                <td>Jordan</td>
                                <td>@mjordan</td>
                                <td>Chicago Bulls</td>
                                <td class="action-td">
                                    <a href="javascript:;" class="btn btn-small btn-warning">
                                        <i class="icon-ok"></i>
                                    </a>
                                    <a href="javascript:;" class="btn btn-small">
                                        <i class="icon-remove"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div> <!-- /widget-content -->

                </div> <!-- /widget -->

                </div> <!-- /row -->

            </div> <!-- /span9 -->


        </div> <!-- /row -->

    </div> <!-- /container -->

</body> <!-- /content -->

<script src="/js/table/jquery-1.7.2.min.js"></script>
<script src="/js/table/excanvas.min.js"></script>
<script src="/js/table/jquery.flot.js"></script>
<script src="/js/table/jquery.flot.pie.js"></script>
<script src="/js/table/jquery.flot.orderBars.js"></script>
<script src="/js/table/jquery.flot.resize.js"></script>

</html>
